{% extends '__base.html' %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<div class="container-fluid">
    <main>
        <h3 class="text-center">Cadastro</h3>
        <section>
            <form action="" method="post">
                <div class="form-group">
                    <label for="id_email">Endere√ßo de email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="id_name">Nome Completo</label>
                    <input type="text" class="form-control" id="id_name" name="name"
                        placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label for="id_password1">Senha</label>
                    <input type="password" class="form-control" id="id_password1" name="password1"
                        placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirme a Senha</label>
                    <input type="password" class="form-control" id="id_password2" name="password2"
                        placeholder="Digite a mesma senha">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock content %}
